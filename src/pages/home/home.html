<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connect to Server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content padding>
  <div text-center> <ion-icon ion-text color = "secondary" ios="ios-wifi" md="md-wifi"></ion-icon></div>
  <ion-list>

    <ion-item>
      <ion-label floating>Enter IP address</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block (click) = sub()>Connect</button>
  
    </div>
  </ion-list>
  <p>127.0.0.1:8001</p>
    </ion-card-content>
  </ion-card>
</ion-content>
